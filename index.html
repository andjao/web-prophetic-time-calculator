<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="script/script.js"></script>
    <script src="script/textsLanguage.js"></script>
</head>

<body>
    <header>
        <nav>
            <img class="flags" src="images/pt-BR.svg" onclick="changeLang('pt')"><br>
            <img class="flags" src="images/en-US.svg" onclick="changeLang('en')"><br>
            <img class="flags" src="images/es-ES.svg" onclick="changeLang('es')">
        </nav>
        <h1 id="title"></h1>
    </header>
    <section>
        <label for="time" id="value"></label>
        <input type="number" id="time" value=1><br>
        <input type="radio" value="seconds" id='seconds2' name="time">
        <label for="seconds2" id='seconds'></label><br>
        <input type="radio" value="minutes" id="minutes2" name="time">
        <label for="minutes2" id="minutes"></label><br>
        <input type="radio" value="hours" id="hours2" name="time">
        <label for="hours2" id="hours"></label><br>
        <input type="radio" value="days" id="days2" name="time" checked>
        <label for="days2" id="days"></label><br>
        <input type="radio" value="weeks" id="weeks2" name="time">
        <label for="weeks2" id="weeks"></label><br>
        <input type="radio" value="months" id="months2" name="time">
        <label for="months2" id="months"></label><br>
        <input type="radio" value="years" id="years2" name="time">
        <label for="years2" id="years"></label><br><br>
        <button onclick="calcTime()" id="btnCalc"></button><br>
    </section>
    <section>
        <article></article>
        <p id="versicle"></p>
        <div class="buttonsV">
            <img src="images/arrow.svg" class="disabledB" id="backV">
            <img src="images/arrow.svg" class="activatedB" id="nextV">
        </div>
    </section>
    <section>
        <p id="result"></p>
    </section>
    <footer>
        Marchi Developments
    </footer>
</body>

</html>
